<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro Chat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="app-wrapper">
        <div id="login-container" class="active-panel">
            <div class="panel-content">
                <i class="fas fa-comments logo"></i>
                <h1>Welcome to Pro Chat</h1>
                <p>The modern real-time communication platform.</p>
                <div id="login-error"></div>
                <input id="username-input" class="pro-input" placeholder="Enter your username" autocomplete="off" />
                <input type="password" id="password-input" class="pro-input" placeholder="Password (admin only)" autocomplete="off" />
                <button id="login-button">Join Chat <i class="fas fa-arrow-right"></i></button>
            </div>
        </div>

        <div id="chat-container" class="hidden-panel">
            <header class="chat-header">
                <div class="header-content">
                    <h2>Public Chat Room</h2>
                    <p>Powered by Gemini</p>
                </div>
                <div class="theme-switcher">
                    <i class="fas fa-sun"></i>
                    <label class="switch">
                        <input type="checkbox" id="theme-toggle">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
                <div id="admin-panel" class="hidden">
                    <button id="clear-chat-button" title="Delete all chats">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </header>
            
            <ul id="messages"></ul>
            
            <div class="chat-input-area">
                <form id="chat-form">
                    <label for="file-input" class="file-label" title="Attach file">
                        <i class="fas fa-paperclip"></i>
                    </label>
                    <input type="file" id="file-input" name="file" />
                    <input id="m" class="pro-input" placeholder="Type a message..." autocomplete="off" />
                    <button type="submit" title="Send message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </form>
                <div id="upload-status"></div>
                <div id="progress-bar-container" class="hidden">
                    <div id="progress-bar"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/date-fns@2.28.0/cdn.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
