<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="username-container">
        <h2>> SECURE_TERMINAL <</h2>
        <div id="login-error"></div>
        <input id="username-input" placeholder="Enter callsign..." autocomplete="off" />
        <input type="password" id="password-input" placeholder="Enter password (if admin)..." />
        <button id="login-button">Connect</button>
    </div>

    <main id="chat-container" class="hidden">
        
        <ul id="messages"></ul>
        
        <div class="input-area">
            <form id="chat-form" action="">
                <input id="m" placeholder="Transmit message..." autocomplete="off" />
                <button type="submit">Send</button>
            </form>
        </div>

    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
